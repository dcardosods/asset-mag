<div class="p-4">
  <div class="flex justify-between items-center">
    <h2 class="text-orange">
      My assets
    </h2>
    <button type="button" (click)="toggleAddForm()" *ngIf="!showAddForm"
      class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Add new
    </button>
  </div>
  <div class="pt-4">
    <app-asset-form [submitText]="'Add new'" (submitted)="addAsset($event)" *ngIf="showAddForm"></app-asset-form>
  </div>
</div>

<ul class="list-reset border rounded shadow">
  <li *ngFor="let asset of assets | async"
    class="p-4">
    <div class="flex">
      <div class="flex-1">
        <div *ngIf="showEditForm !== asset.id">
          <h3 class="pb-2 text-orange">{{asset.name}}</h3>
          <div class="pt-2">
            <span class="rounded-lg bg-orange-lightest text-sm p-2">
              Type: <span class="font-bold">{{asset.type}}</span>
            </span>
            <span class="rounded-lg bg-orange-lightest text-sm p-2 ml-2">
              Quantity: <span class="font-bold">{{asset.quantity}}</span>
            </span>
          </div>
        </div>
        <app-asset-form [asset]="asset" [submitText]="'Confirm edit'" (submitted)="editAsset($event)" *ngIf="showEditForm === asset.id"></app-asset-form>
      </div>
      <div class="pl-4 flex items-end" [ngClass]="{'invisible': showEditForm === asset.id}">
        <div>
            <button type="button" (click)="toggleEditForm(asset.id)"
            class="bg-grey hover:bg-grey-dark text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
            Edit
          </button>
          <button type="button" (click)="deleteAsset(asset)"
            class="bg-red hover:bg-red-dark text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline m-2">
            Delete
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>

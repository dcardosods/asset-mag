<form #assetForm="ngForm" (submit)="onSubmit(asset)">
  <div class="mb-4">
    <label for="name"
      class="block text-grey-darker text-sm font-bold mb-2">
      Name
    </label>
    <input type="text" id="name" name="name" [(ngModel)]="asset.name" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="type"
      class="block text-grey-darker text-sm font-bold mb-2">
      Type
    </label>
    <select class="form-control" id="type" name="type" [(ngModel)]="asset.type" (ngModelChange)="asset.setType($event)" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
      <option value="" selected>Choose type...</option>
      <option *ngFor="let type of assetTypes" [value]="type">{{type}}</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="quantity"
      class="block text-grey-darker text-sm font-bold mb-2">
      Quantity
    </label>
    <input type="text" id="quantity" name="quantity" [(ngModel)]="asset.quantity" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4" *ngFor="let field of asset.optionalFields; index as i;">
    <label for="{{field.key}}"
      class="block text-grey-darker text-sm font-bold mb-2">
      {{field.label}}
    </label>
    <input type="text" id="{{field.key}}" name="{{field.key}}" [(ngModel)]="asset.optionalFields[i]['value']"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="text-right">
    <button type="submit" [disabled]="!assetForm.form.valid"
      class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      {{submitText}}
    </button>
  </div>
</form>
